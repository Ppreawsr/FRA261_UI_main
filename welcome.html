<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
            text-align: center;
            margin: 0; /* Remove default margin */
            background-color: #f2f2f2; /* Light grey background color */
        }

        header {
            background-color: #fff; /* White background color for the top bar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
            color: #333; /* Dark text color for the top bar */
            padding: 15px; /* Adjusted padding for the top bar */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        header i {
            font-size: 40px; /* Adjusted font size for the logo icon */
            margin-right: 10px; /* Add some margin between the logo and text */
        }

        header span {
            font-size: 24px; /* Adjusted font size for the logo name */
            font-weight: bold; /* Make the text bold */
        }

        h1 {
            color: #000000; /* Black text color */
            font-weight: bold; /* Make the text bold */
            font-size: 35px; /* Increased font size for mobile */
            margin: 20px 0; /* Adjusted margin for better spacing */
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            height: auto; /* Remove fixed height to allow content to determine height */
            margin: 20px 0; /* Adjusted margin for better spacing */
        }

        /* You can customize the button colors and gradients here */
        button:nth-child(1) {
            background: linear-gradient(45deg, #e57373, #d32f2f); /* Red button background gradient */
        }

        button:nth-child(2) {
            background: linear-gradient(45deg, #81c4ff, #2962ff); /* Blue button background gradient */
        }

        button:nth-child(3) {
            background: linear-gradient(45deg, #81c784, #2e7d32); /* Green button background gradient */
        }

        button:nth-child(4) {
            background: linear-gradient(45deg, #ffd54f, #ffa000); /* Yellow button background gradient */
        }

        button {
            min-width: 150px; /* Set a minimum width for the buttons */
            height: 150px; /* Set a fixed height for the buttons */
            margin: 10px;
            color: #ffffff; /* White button text color */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            font-size: 18px; /* Adjusted font size for better readability */
            text-align: center;
            vertical-align: middle;
            line-height: 150px; /* Aligns the text vertically */
        }

        button:hover {
            filter: brightness(90%); /* Darken the button on hover */
        }

        /* Style for icons */
        i {
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            /* Adjust styles for smaller screens (e.g., mobile phones) */
            button {
                width: calc(50% - 20px); /* Make buttons take 50% width with some margin */
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo and Logo Name with a link to the main page -->
        <a href="/">
            <i class="far fa-lemon"></i>
            <span>PP Never Die</span>
        </a>
    </header>

    <h1>PP NEVER DIE</h1>

    <div class="button-container">
        <!-- Menu Button with Icon -->
        <button onclick="window.location.href='https://alfaiot.io/Dashboard/TestDashboard/FoodOrder.html'">
            <i class="fas fa-utensils"></i> Menu
        </button>

        <!-- Food Status Button with Icon -->
        <button onclick="window.location.href='food_status.html'">
            <i class="fas fa-heartbeat"></i> Food Status
        </button>

        <!-- Call for Help Button with Icon -->
        <button onclick="window.location.href='call_for_help.html'">
            <i class="fas fa-hands-helping"></i> Call for Help
        </button>

        <!-- Bills Button with Icon -->
        <button onclick="window.location.href='bills.html'">
            <i class="fas fa-file-invoice-dollar"></i> Bills
        </button>
    </div>

</body>
</html>
