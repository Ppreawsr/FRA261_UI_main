<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
            text-align: center;
            margin: 0; /* Remove default margin */
            background-color: #f2f2f2; /* Light grey background color */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure a minimum height of the viewport */
        }

        header {
            background-color: #fff; /* White background color for the top bar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
            color: #333; /* Dark text color for the top bar */
            padding: 15px; /* Adjusted padding for the top bar */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        header i {
            font-size: 40px; /* Adjusted font size for the logo icon */
            margin-right: 10px; /* Add some margin between the logo and text */
        }

        header span {
            font-size: 24px; /* Adjusted font size for the logo name */
            font-weight: bold; /* Make the text bold */
        }

        .language-dropdown {
            margin-right: 20px; /* Add margin to the right side of the dropdown */
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0; /* Adjusted margin for better spacing */
        }

        button {
            min-width: 150px; /* Set a minimum width for the buttons */
            height: 150px; /* Set a fixed height for the buttons */
            margin: 10px;
            color: #ffffff; /* White button text color */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Adjusted font size for better readability */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow to create a pop-out effect */
            transition: transform 0.2s;
        }

        button i {
            font-size: 60px; /* Adjusted font size for the big logo */
            margin-bottom: 10px; /* Increased margin for better spacing */
        }

        button:nth-child(1) {
            background: linear-gradient(45deg, #e57373, #d32f2f); /* Red button background gradient */
        }

        button:nth-child(2) {
            background: linear-gradient(45deg, #81c4ff, #2962ff); /* Blue button background gradient */
        }

        button:nth-child(3) {
            background: linear-gradient(45deg, #81c784, #2e7d32); /* Green button background gradient */
        }

        button:nth-child(4) {
            background: linear-gradient(45deg, #ffd54f, #ffa000); /* Yellow button background gradient */
        }

        button:hover {
            filter: brightness(90%); /* Darken the button on hover */
            transform: scale(1.05); /* Add a scale effect on hover to create a pop effect */
        }

        span {
            font-size: 20px; /* Increased font size for button text */
        }

        footer {
            background-color: #f2f2f2; /* Light grey background color for the footer */
            color: #666; /* Grey text color for the footer */
            padding: 15px; /* Padding for the footer */
            margin-top: auto; /* Push the footer to the bottom */
        }

        @media (max-width: 600px) {
            /* Adjust styles for smaller screens (e.g., mobile phones) */
            header {
                padding: 10px; /* Adjusted padding for smaller screens */
            }
            button {
                width: calc(50% - 20px); /* Make buttons take 50% width with some margin */
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo with a link to the main page -->
        <a href="/">
            <i class="fas fa-hippo"></i>
            <span>QR Eat</span>
        </a>

        <!-- Language Dropdown -->
        <div class="language-dropdown">
            <label for="language">Language: </label>
            <select id="language" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="th">ไทย</option>
            </select>
        </div>
    </header>

    <div class="button-container">
        <!-- Menu Button with Icon -->
        <button onclick="window.location.href='https://alfaiot.io/Dashboard/TestDashboard/FoodOrder.html'">
            <i class="fas fa-utensils"></i>
            <span>Menu</span>
        </button>

        <!-- Food Status Button with Icon -->
        <button onclick="window.location.href='Food_status.html'">
            <i class="fas fa-hourglass-half" style="color: #ffffff;"></i>
            <span>Food Status</span>
        </button>

        <!-- Call for Help Button with Icon -->
        <button onclick="window.location.href='call_for_help.html'">
            <i class="fas fa-bell" style="color: #ffffff;"></i>
            <span>Call for Help</span>
        </button>

        <!-- Check Bills Button with Icon -->
        <button onclick="window.location.href='https://alfaiot.io/Dashboard/TestDashboard/Bill.html'">
            <i class="fas fa-cash-register" style="color: #ffffff;"></i>
            <span>Check Bills</span>
        </button>
    </div>

    <footer>
        <!-- Copyright notice -->
        <span style="font-weight: light;">Copyright © QR Eat 2023</span>
    </footer>

    <script>
        function changeLanguage(language) {
            // You can add logic here to change the language
            // For now, it's just a placeholder function
            console.log("Selected language:", language);
        }
    </script>
</body>
</html>
